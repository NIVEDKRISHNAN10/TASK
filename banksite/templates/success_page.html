<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 10px;
        }

        .success-message {
            background-color: #dff0d8;
            border: 1px solid #d0e9c6;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .return-link {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Application Accepted</h1>
    <div class="success-message">
        <p>Your application has been successfully accepted.</p>
        <p>{{ message }}</p>
    </div>
    <a href="{% url 'bankapp:home' %}" class="return-link">Return to Home</a>
</body>
</html>
